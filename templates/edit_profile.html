{% extends 'base.html' %}

{% block body %}

<div class="block-menu"style="background-image: url({{ url_for('static', filename='media/img/image13.png') }}); background-attachment: fixed; background-repeat: no-repeat; height: 60vh;">
    <h2>Редактирование профиля</h2>
    <br>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li><h2>{{ message }}</h2></li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <br>
    <form method="POST" action="{{ url_for('edit_profile') }}" class="form1">
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" value="{{ user.email}}"><br><br>
        <label for="username">Пароль:</label>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Сохранить изменения</button>
    </form>
    
</div>



{% endblock %}
